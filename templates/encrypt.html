{% extends "base.html" %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        color: white;
    }
    .jumbotron {
        color: black;
    }
    .jumbotron h1{
        text-align: center;
        font-family: 'PT Serif', serif;
    }
    .btn {
        width: 180px;
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
        font-size: 20px;
        border-radius: 8px;
    }
    .jumbotron label{
        font-size: 17px;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block body %}

<div class="jumbotron" >
    <div class="col-sm-8 mx-auto">
        <h1 class="display-4">Encryption</h1><br>
        <form id="up-form" action="/en_complete" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="KeyInput" style="padding-right: 1em;">Key:- </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Default" value="option1"
                    onclick="ShowHideDiv()" checked>
                <label class="form-check-label" for="DefaultKey" style="font-weight: normal;">Default Key</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Custom" value="option2"
                    onclick="ShowHideDiv()">
                <label class="form-check-label" for="CustomKey" style="font-weight: normal;">Custom Key</label>
            </div><br>
            <div class="form-group" id="dvtext" style="display: none;">
                <input type="text" class="form-control" name="Key" aria-describedby="emailHelp" placeholder="Enter Key" autocomplete="off">
                <small id="KeyHelp" class="form-text text-muted">Enter personal key for encryption(<b>Caution:</b> Key is
                    case-sensitive and needs to be entered in decryption phase).</small>
            </div>
            </div>
            <div class="form-group">
                <label for="message">Enter the message:-</label>
                <textarea class="form-control" name="content" rows="3" autocomplete="off" required></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload the image:-</label>
                <input type="file" class="form-control-file" name="file" accept="image/*" required>
                <small id="emailHelp" class="form-text text-muted">Image in which data needs to be encoded</small>                
            </div><br>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</div>
<script>
    function ShowHideDiv() {
        var chkYes = document.getElementById("Custom");
        var dvtext = document.getElementById("dvtext");
        dvtext.style.display = chkYes.checked ? "block" : "none";
    }
</script>
{% endblock %}
